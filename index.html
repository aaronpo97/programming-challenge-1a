<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body>
    <main class="h-[100vh] w-full bg-primary flex flex-col">
      <h1 class="sm:text-5xl text-3xl font-bold text-center my-10">
        The Word Counter App
      </h1>

      <div class="space-y-3 w-full flex flex-col items-center justify-center">
        <div class="card bg-base-300 w-10/12">
          <div class="card-body">
            <form
              id="form"
              class="flex flex-col w-full items-center justify-center"
            >
              <div>
                <input
                  type="file"
                  class="file-input file-input-primary w-full max-w-xs"
                />
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card bg-base-300 w-10/12" id="occurences-card"></div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
